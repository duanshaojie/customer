<script type="text/javascript">
    $(function() {
        var result = true;
        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": url+"user/query",
            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            success:function(data){
                console.log(data);
                $('#username').text(data['userName']);
                var power = data['power'];
                if(power==30){
                    //超级管理员
                    $('#power').text("超级管理员");
                }else if(power==20){
                    //商户
                    $('#power').text("商户");
                }else{
                    $('#power').text("个人用户");
                }
            },
            error:function(data){
                location.href = "login.html";
                result = false;
            }
        });
        if(result==false){
            return false;
        }
        var dataTableConfig = {
            "destroy" : true,
            "serverSide" : false,//分页，取数据等等的都放到服务端去
            "processing" : false,//载入数据的时候是否显示“载入中”
            "ordering" : false,//排序操作在服务端进行，所以可以关了。
            "info" : false,
            "sPaginationType": "full_numbers",//设置分页控件的模式
            "bLengthChange" : false,//屏蔽tables的一页展示多少条记录的下拉列表
            "iDisplayLength" : 10,
            "searching" : false,
            "bPaginate": true,
            "ajax" : {
                type : "GET",
                url: url+"user/find",
                dataType : "JSON",
                error:handleAjaxError
            },
            "columns" : [
                {data:'userId'},
                {data:'userName'},
                {data:'power',
                    "render":function (data,type,full) {
                        if(data==10){
                            return "普通用户";
                        }else if(data==20){
                            return "商家";
                        }else{
                            return "超级管理员";
                        }
                    }
                },
                {data:'storeName'},
                {data: 'status',
                    "render":function (data,type,full) {
                        if(data==10){
                            result = '冻结';
                            return '<span style="color:green">正常</span>'
                        }else if(data==20){
                            result = '激活';
                            return '<span style="color: red">冻结</span>'
                        }else{
                            result = '同意';
                            return '<span style="color: blue">申请中</span>'
                        }
                    }
                },
                {data: 'name'},
                {data: 'mobile'},
                {data: 'address'},
                {data:'userName',
                    "render":function(data, type, full) {
                        if(data=="admin"){
                            return "";
                        }
                        if(result=="同意"){
                            return '<a href="javascript:void(0)" onclick="deleteUser(\''+data+'\')">删除</a>|'+
                                '<a href="javascript:void(0)" onclick="approval(\''+data+'\')">'+result+'</a>';
                        }else{
                        return '<a href="javascript:void(0)" onclick="deleteUser(\''+data+'\')">删除</a>|'+
                            '<a href="javascript:void(0)" onclick="frozenUser(\''+data+'\')">'+result+'</a>';

                        }
                    }}
            ],
            "language" : {
                "sProcessing" : "正在加载中......",
                "sLengthMenu" : "每页显示 _MENU_ 条记录",
                "sZeroRecords" : "无",
                "sEmptyTable" : "表中无数据存在！",
                "oPaginate" : {
                    "sFirst" : "首页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "末页"
                }
            }
        };
        var dataTable = $('#datatable-default').DataTable(dataTableConfig);
    });

    function deleteUser(data) {
        $.ajax({
            type:"GET",
            async: true,
            url:url+"user/del/"+data,
            contentType: "application/json; charset=utf-8",
            dataType:"text",
            success:function (date) {
                console.log(date);
                console.log("OK");
                alert("删除成功");
                location.href = "business.html?ranparam="+Math.ceil(Math.random()*10000000000);
            },error:function(date){
                console.log("ERROR");
                console.log(date);
            }
        });
    }
    function frozenUser(username) {
        $.ajax({
            type:"GET",
            async: true,
            url:url+"user/frozen/"+username,
            contentType: "application/json; charset=utf-8",
            dataType:"text",
            success:function (date) {
                console.log(date);
                console.log("OK");
                alert("操作成功");
            },error:function(date){
                console.log("ERROR");
                console.log(date);
            }
        });
        location.href = "business.html?ranparam="+Math.ceil(Math.random()*10000000000);
    }
    function approval(username){
        $.ajax({
            type:"GET",
            async: true,
            url:url+"user/approval/"+username,
            contentType: "application/json; charset=utf-8",
            dataType:"text",
            success:function (date) {
                console.log(date);
                console.log("OK");
                alert("操作成功");
            },error:function(date){
                console.log("ERROR");
                console.log(date);
            }
        });
        location.href = "business.html?ranparam="+Math.ceil(Math.random()*10000000000);
    }
