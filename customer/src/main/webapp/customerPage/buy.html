<script type="text/javascript">
    $(function (){
        var code = GetQueryString("code");
        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": url+"goods/find/"+code,
            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            "dataType":"json",
            success:function(data){
                console.log(data);
                var url = "../assets/img/product/"+data['url'];
                $('#price').text(data['price']);
                $("#img").attr("src", url);
            },
            error:function(data){
                var response = data['responseText'];
                var message = JSON.parse(response);
                alert(message['message']);
            }
        })
    });

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function buy() {
        //购买
        var code = GetQueryString("code");
        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": url+"order/add/"+code,
            "method": "POST",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            "dataType":"text",
            success:function(data){
                alert("下单成功！请到我的保单中查看");
            },
            error:function(data){
                var response = data['responseText'];
                var message = JSON.parse(response);
                alert(message['message']);
            }
        });
    }

    function findComment() {
        var code = GetQueryString("code");

        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": url+"goods/find/"+code,
            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            "dataType":"json",
            success:function(data){
                var goodsId = data['id'];
                var index =  layer.open({
                    type: 2,
                    title: '查看评论',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['300px','400px'],
                    content: 'lookComment.html?goodsId='+goodsId
                });
                layer.iframeAuto(index);
                return false;
            },
            error:function(data){
                var response = data['responseText'];
                var message = JSON.parse(response);
                alert(message['message']);
            }
        });
    }
