            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            success:function(data){
                console.log(data);
                $('#username').text(data['userName']);
                var power = data['power'];
                if(power==30){
                    //超级管理员
                    $('#power').text("超级管理员");
                }else if(power==20){
                    //商户
                    $('#power').text("商户");
                }else{
                    $('#power').text("个人用户");
                }
            },
            error:function(data){
                location.href = "login.html";
            }
        })
    });
