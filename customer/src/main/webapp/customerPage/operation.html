<script type="text/javascript">
    $(function() {
        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": url+"user/query",
            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache",
                "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
            },
            "processData": false,
            success:function(dataa){
                console.log(dataa);
                $('#username').text(dataa['userName']);
                var power = dataa['power'];
                var status = dataa['status'];
                if(power==30){
                    //超级管理员
                    $('#power').text("超级管理员");
                }else if(power==20){
                    //商户
                    $('#power').text("商户");
                }else{
                    $('#power').text("个人用户");
                }
                if(power==10&&status==30){
                    alert("正在审核中...");
                    return false;
                }
                if(power==10&&status==10){
                    var index =  layer.open({
                        type: 2,
                        title: '商户申请',
                        shadeClose: true,
                        shade: false,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['300px','400px'],
                        content: 'store.html'
                    });
                    layer.iframeAuto(index);
                    return false;
                }
                var dataTableConfig = {
                    "destroy" : true,
                    "serverSide" : false,//分页，取数据等等的都放到服务端去
                    "processing" : false,//载入数据的时候是否显示“载入中”
                    "ordering" : false,//排序操作在服务端进行，所以可以关了。
                    "info" : false,
                    "sPaginationType": "full_numbers",//设置分页控件的模式
                    "bLengthChange" : false,//屏蔽tables的一页展示多少条记录的下拉列表
                    "iDisplayLength" : 10,
                    "searching" : false,
                    "bPaginate": true,
                    "ajax" : {
                        type : "GET",
                        url: url+"goods/findOur",
                        dataType : "JSON"
                    },
                    "columns" : [
                        {data:'id'},
                        {data:'goodsName'},
                        {data:'goodsCode'},
                        {data:'type'},
                        {data:'content'},
                        {data:'url'},
                        {data:'price'},
                        {data:'sold'},
                        {data:'counts'},
                        {data:'createTime',
                        	"render":function(date, type, full){
                                var unixTimestamp = new Date(date) ;
                                return unixTimestamp.toLocaleString();
                            }},
                        {data:'createBy'},
                        {data:'storeName'},
                        {data:'goodsCode',
                            "render":function(data, type, full) {
                                return '<a href="javascript:void(0)" onclick="deleteGoods(\''+data+'\')">删除</a>|'+
                                    '<a href="javascript:void(0)" onclick="updateGoods(\''+data+'\')">编辑</a>';
                            }}
                    ],
                    "language" : {
                        "sProcessing" : "正在加载中......",
                        "sLengthMenu" : "每页显示 _MENU_ 条记录",
                        "sZeroRecords" : "无",
                        "sEmptyTable" : "表中无数据存在！",
                        "oPaginate" : {
                            "sFirst" : "首页",
                            "sPrevious" : "上一页",
                            "sNext" : "下一页",
                            "sLast" : "末页"
                        }
                    }
                };
                var dataTable = $('#datatable-default').DataTable(dataTableConfig);
            },
            error:function(data){
                location.href = "login.html";
            }
        });

        var myChart = echarts.init(document.getElementById('charts'));

        var option = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data:['销量']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : []
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'销量',
                    type:'bar',
                    data:[]
                }
            ]
        };

        myChart.setOption(option);
        $.ajax({
            type:"GET",
            async: true,
            url:url+"statis/buy",
            contentType: "application/json; charset=utf-8",
            dataType:"JSON",
            success:function (date) {
                myChart.setOption({
                    xAxis : [
                        {
                            type : 'category',
                            data : date['type']
                        }
                    ],
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '销量',
                        data: date['count']
                    }]
                });
            },error:function(date){
                console.log("ERROR");
                console.log(date);
            }
        });


    });



    function add() {
        var index =  layer.open({
            type: 2,
            title: '商品添加',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px','400px'],
            content: 'addGoods.html'
        });
        layer.iframeAuto(index);
        return false;
    }

    function deleteGoods(goodsname) {
        //删除商品
        $.ajax({
            type:"GET",
            async: true,
            url:url+"goods/delete/"+goodsname,
            contentType: "application/json; charset=utf-8",
            dataType:"text",
            success:function (date) {
                console.log(date);
                console.log("OK");
                alert("删除成功");
                location.href = "operation.html?ranparam="+Math.ceil(Math.random()*10000000000);
            },error:function(date){
                console.log("ERROR");
                console.log(date);
            }
        });
    }

    function updateGoods(goodsCode) {
        var index =  layer.open({
            type: 2,
            title: '商品更新',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['300px','400px'],
            content: 'addGoods.html?update='+goodsCode
        });
        layer.iframeAuto(index);
        return false;
    }
</script>
