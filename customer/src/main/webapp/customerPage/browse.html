		$(function () {
		    //未登录退出
            $.ajax({
                "async": true,
                "crossDomain": true,
                "url": url+"user/query",
                "method": "GET",
                "headers": {
                    "content-type": "application/json",
                    "cache-control": "no-cache",
                    "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
                },
                "processData": false,
                success:function(dataa){
                    console.log(dataa);
                    $('#username').text(dataa['userName']);
                    var power = dataa['power'];
                    if(power==30){
                        //超级管理员
                        $('#power').text("超级管理员");
                    }else if(power==20){
                        //商户
                        $('#power').text("商户");
                    }else{
                        $('#power').text("个人用户");
                    }
                },error:function(data){
                    location.href = "login.html";
				}
            });

            $.ajax({
                "async": true,
                "crossDomain": true,
                "url": url+"goods/findAll/",
                "method": "GET",
                "headers": {
                    "content-type": "application/json",
                    "cache-control": "no-cache",
                    "postman-token": "f7b21967-8095-8bea-5f60-ed8da73aaa16"
                },
                "processData": false,
                "dataType":"JSON",
                success:function(data){
                    var list = data['data'];
                    for(var i =0;i<list.length;i++){
                        var code = list[i]['goodsCode'];
                        $('#add').append('<li class=\"new-mu_l2\"> <a href=\"#\" onclick="clickBuy(\''+code+'\')" class="new-mu_l2a">'+
                            '<span class="new-mu_tmb"><img src="../assets/img/product/'+list[i]['url']+'" src="" width="100" height="100"  alt=""/></span><span class="new-mu_l2cw">'+
                            '<strong class="new-mu_l2h">'+list[i]['goodsName']+'<br/><br/>'+list[i]['content']+'<br/><span>商品编码:'+list[i]['goodsCode']+'</span></strong> <span class="new-mu_l2h new-mu_l2h-v1"><span class="new-txt-rd2"></span></span> <span class="new-mu_l2c new-p-re">'+
							'<strong class="new-txt-rd2">&yen;'+list[i]['price']+'</strong> <span class="new-txt-price" style="color:red">销量:'+list[i]['sold']+'</span> </span> </span> </a></li>');
					}
                },
                error:function(data){
                    var response = data['responseText'];
                    var message = JSON.parse(response);
                    alert(message['message']);
                }
            });

        });

        function clickBuy(code){
            var index = layer.open({
                type: 2,
                title: '',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['370px', '500px'],
                content: 'buy.html?code=' + code
            });
            layer.iframeAuto(index);
            return false;
        }
